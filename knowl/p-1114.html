<div class="para logical">
<div class="para">Let <span class="process-math">\(x\)</span> and <span class="process-math">\(y\)</span> be solutions to <span class="process-math">\(x+3/2=4\text{.}\)</span> Then <span class="process-math">\(x+3/2=4\)</span> and <span class="process-math">\(y+3/2=4\text{.}\)</span> Thus,</div>
<div class="displaymath process-math">
\begin{equation*}
x+3/2=y+3/2
\end{equation*}
</div>
<div class="displaymath process-math">
\begin{equation*}
x=y
\end{equation*}
</div>
<div class="para">Hence, the solution is unique.</div>
</div>
