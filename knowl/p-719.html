<div class="para">OK, we want to formalize this idea of division, making sure we are only using integers. We know 5 divides 15, since <span class="process-math">\(15=5(3)\text{.}\)</span> Can we do the same sort of thing for 15 and 6? Almost. In this case, <span class="process-math">\(15=6(2)+3\text{.}\)</span>
