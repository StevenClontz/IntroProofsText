<div class="para">Let <span class="process-math">\(m, n, d\in \mathbb{Z}, d&gt;0\text{.}\)</span> Then <span class="process-math">\(m\)</span> and <span class="process-math">\(n\)</span> are <dfn class="terminology">congruent modulo <span class="process-math">\(d\)</span></dfn> if <span class="process-math">\(d\mid (m-n)\text{.}\)</span> We denote congruence mod <span class="process-math">\(d\)</span> by <span class="process-math">\(m\equiv n \mod d\)</span>.</div>
