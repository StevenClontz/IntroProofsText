<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Two sets <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> have the same <dfn class="terminology">cardinality</dfn> if there is a one-to-one, onto map from <span class="process-math">\(A\)</span> to <span class="process-math">\(B\text{.}\)</span> We call a one-to-one, onto map a <dfn class="terminology">one-to-one correspondence</dfn> from <span class="process-math">\(A\)</span> to <span class="process-math">\(B\text{.}\)</span>
</div>
