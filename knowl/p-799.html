<div class="para">But now we have <span class="process-math">\(p\)</span> and <span class="process-math">\(q\)</span> both even, which means they both have a common factor of 2. This contradicts our assumption that <span class="process-math">\(p\)</span> and <span class="process-math">\(q\)</span> have no common factors. Since we reached a contradiction, we can conclude that <span class="process-math">\(\sqrt{2}\)</span> is irrational.</div>
