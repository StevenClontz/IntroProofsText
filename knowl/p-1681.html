<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">Let <span class="process-math">\(A\)</span> be a partially ordered set with order <span class="process-math">\(\leq\text{.}\)</span> Then <span class="process-math">\(x\in A\)</span> is a <dfn class="terminology">greatest</dfn> element of <span class="process-math">\(A\)</span> if <span class="process-math">\(y\leq x\)</span> for all <span class="process-math">\(y\in A\text{.}\)</span> Prove if <span class="process-math">\(A\)</span> has a greatest element, <span class="process-math">\(x\text{,}\)</span> then <span class="process-math">\(x\)</span> is unique.</div>
