<body class="ignore-math"><article class="example example-like"><div class="para">The less than or equal to order from <a href="" class="xref" data-knowl="./knowl/A_realgeq.html" title="Activity 5.5.3: Greater Than or Equal">ActivityÂ 5.5.3</a> is a total order on <span class="process-math">\(\mathbb{R}\text{.}\)</span> Given any two real numbers, <span class="process-math">\(x, y\text{,}\)</span> either <span class="process-math">\(x\geq y\)</span> or <span class="process-math">\(y\geq x\text{.}\)</span> This property is what allows us to form the real number line.</div></article></body>
