<div class="para logical">
<div class="para">From the definitions and truth tables of <span class="process-math">\(p\leftrightarrow q\)</span> and <span class="process-math">\(p // q\text{,}\)</span> we see that</div>
<div class="displaymath process-math">

\end{equation*}
</div>
<div class="displaymath process-math">
\begin{equation*}
p // q\equiv\neg(p\wedge q).
\end{equation*}
