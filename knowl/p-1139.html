<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">Thus, <span class="process-math">\(d\)</span> divides <span class="process-math">\(r_1-r_2\text{.}\)</span> But since <span class="process-math">\(0\leq r_1 &lt; d\)</span> and <span class="process-math">\(0\leq r_2 &lt; d\text{,}\)</span> <span class="process-math">\(0\leq r_1-r_2 &lt; d\text{.}\)</span> The only nonnegative integer <span class="process-math">\(d\)</span> divides that is smaller than itself is 0. Thus <span class="process-math">\(r_1-r_2=0\text{.}\)</span> Therefore, <span class="process-math">\(r_1=r_2\text{.}\)</span>
</div>
