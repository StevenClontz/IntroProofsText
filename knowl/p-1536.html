<div class="para">A few other things to notice, distinct equivalence classes are disjoint--they have no elements in common. Also, <span class="process-math">\([a]\)</span> contains <span class="process-math">\(a\text{.}\)</span> Furthermore, the equivalence classes <span class="process-math">\([0], [1], [2]\)</span> <dfn class="terminology">partition</dfn> the integers.</div>
