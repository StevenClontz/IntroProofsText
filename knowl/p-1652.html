<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">A relation <span class="process-math">\(R\)</span> on a set <span class="process-math">\(A\)</span> is a <dfn class="terminology">partial order</dfn> if it is reflexive, antisymmetric, and transitive. We will generally use the notation <span class="process-math">\(\leq\)</span> instead of <span class="process-math">\(R\text{:}\)</span> <span class="process-math">\((x, y)\in R\)</span> if and only if <span class="process-math">\(x \leq y\text{.}\)</span>
</div>
