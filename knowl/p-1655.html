<div class="para">Let <span class="process-math">\(S\)</span> be a set and <span class="process-math">\(\mathcal{P}(S)\)</span> be the set of all subsets of <span class="process-math">\(S\text{.}\)</span> Let <span class="process-math">\(R\)</span> be the relation given by <span class="process-math">\((A, B)\in R\)</span> if and only if <span class="process-math">\(A\subseteq B\text{.}\)</span> Then <span class="process-math">\(R\)</span> is a partial order.</div>
