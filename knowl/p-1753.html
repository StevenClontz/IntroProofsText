<div class="para">For the sake of notational simplicity in this section, we will use <span class="process-math">\(\mathbb{N}\)</span> for the set of natural numbers, <span class="process-math">\(\{1, 2, 3, \ldots\}\text{,}\)</span> rather than <span class="process-math">\(\mathbb{Z}^+\text{.}\)</span> Thus, an infinite set is countable if it has the same cardinality as <span class="process-math">\(\mathbb{N}\text{.}\)</span>
