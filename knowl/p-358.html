<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">The order of the quantifiers matters. This means we can find a SINGLE <span class="process-math">\(x\)</span> in <span class="process-math">\(D\)</span> that makes <span class="process-math">\(P(x, y)\)</span> true for every <span class="process-math">\(y\)</span> in <span class="process-math">\(E\text{.}\)</span> In such statements <span class="process-math">\(x\)</span> does not depend on <span class="process-math">\(y\text{.}\)</span> The same <span class="process-math">\(x\)</span> must work for all the <span class="process-math">\(y\)</span>'s.</div>
