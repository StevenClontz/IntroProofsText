<div class="para">Assume <span class="process-math">\(q_1, r_1, q_2, r_2\)</span> exist and satisfy the conditions of the theorem. Then, <span class="process-math">\(n=dq_1+r_1\)</span> and <span class="process-math">\(0\leq r_1 &lt; d\)</span> and <span class="process-math">\(n=dq_2+r_2\)</span> and <span class="process-math">\(0\leq r_2 &lt; d\text{.}\)</span> This gives us</div>
<div class="displaymath process-math">
\begin{equation*}
dq_1+r_1=dq_2+r_2.
\end{equation*}
