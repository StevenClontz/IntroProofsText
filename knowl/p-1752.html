<div class="para">A set is <dfn class="terminology">countably infinite</dfn> if it has the same cardinailty as <span class="process-math">\(\mathbb{Z}^+\text{.}\)</span> A set is <dfn class="terminology">countable</dfn> if it is finite or countably infinite. Otherwise, a set is <dfn class="terminology">uncountable</dfn>.</div>
